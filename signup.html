<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Secure Hire AI</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/darkmode.css">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- ================= NAVBAR ================= -->
  <header class="navbar">
    <div class="logo">SecureHire<span>AI</span></div>
    <nav>
      <a href="index.html" class="btn-outline">Home</a>
      <button id="darkToggle" aria-label="Toggle Dark Mode">
        <div class="toggle-circle">
          <i class="fa-solid fa-moon"></i>
        </div>
      </button>
    </nav>
  </header>

  <!-- ================= SIGNUP SECTION ================= -->
  <section class="auth-container">
    <div class="auth-box">

      <h2>Create Account</h2>
      <p>Start your AI-powered interview journey</p>

      <form id="signupForm">

        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" name="fullName" placeholder="Full Name" required>
        </div>

        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
          <i class="fa fa-graduation-cap"></i>
          <select name="degree" required>
            <option value="">Select Degree</option>
            <option>B.Tech - CSE</option>
            <option>B.Tech - IT</option>
            <option>B.Tech - EE</option>
            <option>B.Tech - Mechanical</option>
            <option>B.Tech - Civil</option>
            <option>B.Tech - AI & ML</option>
            <option>B.Tech - Cybersecurity</option>
            <option>B.Tech - Data Science</option>
            <option>B.Tech - Full Stack</option>
            <option>BBA</option>
            <option>MBA</option>
            <option>Psychology</option>
            <option>Clinical Health</option>
          </select>
        </div>

        <div class="input-group">
  <i class="fa fa-lock"></i>

  <input
    type="password"
    id="password"
    name="password"
    placeholder="Password"
    required
  >

  <i
    class="fa-solid fa-eye toggle-password"
    data-target="password"
  ></i>
</div>

        <div class="input-group">
  <i class="fa fa-lock"></i>

  <input
    type="password"
    id="confirmPassword"
    name="confirmPassword"
    placeholder="Confirm Password"
    required
  >

  <i
    class="fa-solid fa-eye toggle-password"
    data-target="confirmPassword"
  ></i>
</div>

        <div style="text-align: center; margin-top: 20px;">
          <button type="submit" class="btn" style="width: 100%;">Create Account</button>
        </div>
      </form>

      <p class="switch-auth">
        Already have an account? <a href="login.html">Login</a>
      </p>

    </div>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <p>© 2026 Secure Hire AI | Smart Interview Preparation</p>
  </footer>
  <div id="toast" class="toast"></div>

  <!-- JS -->
  <script src="js/darkmode.js"></script>
  <script src="js/main.js"></script>
  <script src="js/signup.js"></script> <!-- ✅ ADDED -->

</body>
</html>

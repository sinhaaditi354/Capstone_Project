<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Secure Hire AI</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/darkmode.css">

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- ================= NAVBAR ================= -->
  <header class="navbar">
    <div class="logo">SecureHire<span>AI</span></div>
    <nav>
      <a href="index.html" class="btn-outline">Home</a>
      <button id="darkToggle" aria-label="Toggle Dark Mode">
        <div class="toggle-circle">
           <i class="fa-solid fa-moon"></i>
        </div>
      </button>
    </nav>
  </header>

  <!-- ================= LOGIN SECTION ================= -->
  <section class="auth-container">
    <div class="auth-box">

      <h2>Student Login</h2>
      <p>Access your AI-powered interview dashboard</p>

      <form id="loginForm">
        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email Address" required>
        </div>

        <div class="input-group">
  <i class="fa fa-lock"></i>

  <input
    type="password"
    id="loginPassword"
    placeholder="Password"
    required
  >

  <i
    class="fa-solid fa-eye toggle-password"
    data-target="loginPassword"
  ></i>
</div>

        <div style="text-align: center; margin-top: 20px;">
          <button type="submit" class="btn" style="width: 100%;">Login</button>
        </div>
      </form>

      <div class="divider">OR</div>

      <button class="btn-outline google-btn">
        <i class="fa-brands fa-google"></i> Continue with Google
      </button>

      <p class="switch-auth">
        New here? <a href="signup.html">Create an account</a>
      </p>

    </div>
  </section>

  <!-- ================= FOOTER ================= -->
  <footer class="footer">
    <p>Â© 2026 Secure Hire AI | Smart Interview Preparation</p>
  </footer>
  <div id="toast" class="toast"></div>

  <!-- JS -->
  <script src="js/darkmode.js"></script>
  <script src="js/main.js"></script>
  <script src="js/login.js"></script>

</body>
</html>
